name: Auto Bootstrap Vue + Deploy to GitHub Pages (cp templates)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bootstrap coming-soon if missing (scaffold + cp templates + commit)
        shell: bash
        run: |
          set -euo pipefail

          if [ -d "coming-soon" ]; then
            echo "coming-soon/ exists, skipping bootstrap."
          else
            echo "Scaffolding Vue into coming-soon/..."
            npm create vue@latest coming-soon -- --default --packageManager npm

            echo "Copying templates..."
            cp .github/templates/coming-soon/App.vue coming-soon/src/App.vue
            cp .github/templates/coming-soon/vite.config.js coming-soon/vite.config.js

            echo "Commit bootstrap output..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add coming-soon
            git commit -m "Bootstrap Vue coming-soon site" || true
            git push
          fi

      # Enable npm cache only if lockfile exists (after bootstrap)
      - name: Setup Node (with npm cache)
        if: ${{ hashFiles('coming-soon/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: coming-soon/package-lock.json

      - name: Install
        working-directory: coming-soon
        run: npm ci

      - name: Build
        working-directory: coming-soon
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coming-soon/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
